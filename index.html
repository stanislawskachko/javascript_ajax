<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <span class="time-loaded"></span>
    
    <section class="html">
        <h1>HTML Ajax/Fetch Sample</h1>
        <div class="container"></div>
        <button class="get">Get HTML data</button>
        <button class="fetch">Fetch HTML data</button>
    </section>
    
    <section class="json">
        <h1>JASON Ajax Sample</h1>
        <div class="container">
            <h2>Client data</h2>
            <p><b>Name:</b><span class="name"></span></p>
            <p><b>Account balance:</b><span class="balance"></span></p>
        </div>
        <button class="get">Get JSON data</button>
        <button class="fetch">Fetch JSON data</button>
    </section>
    
    
    <script src="js/index.js"></script>
</body>
</html>
